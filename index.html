
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 샘</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d0d0d" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 2rem 0 1rem;
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #f0e68c, 0 0 20px #f0e68c;
    }
    .question-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
    }
    .question-area input {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .question-area button {
      background-color: #f5c26b;
      color: black;
      font-weight: bold;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 160px;
    }
    .instruction {
      margin: 1.5rem 0;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0 2rem;
    }
    .card img {
      width: 100px;
      border-radius: 10px;
    }
    .consult-button {
      background-color: #f5c26b;
      color: black;
      font-weight: bold;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 20px;
      font-size: 1rem;
      text-decoration: none;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>에나타 AI 샘</h1>
  <div class="question-area">
    <input type="text" id="userQuestion" placeholder="질문을 입력하고 완료 버튼을 누르세요" />
    <button id="submitQuestion">완료</button>
  </div>
  <p class="instruction">질문 작성 후 한 장의 카드를 고르세요.</p>
  <div class="cards">
    <div class="card"><img src="images/tarot_back.png" alt="카드1" /></div>
    <div class="card"><img src="images/tarot_back.png" alt="카드2" /></div>
    <div class="card"><img src="images/tarot_back.png" alt="카드3" /></div>
  </div>
  <a class="consult-button" href="https://m.booking.naver.com/booking/13/bizes/198330?theme=place&entry=pll" target="_blank">바로 상담하기</a>
</body>
</html>
