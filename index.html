<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 샘</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d0d0d" />
</head>
<body>
  <h1>에나타 AI 샘</h1>

  <div class="question-area">
    <input type="text" id="userQuestion" placeholder="이곳에 질문을 작성후 카드 하나를 선택하세요" />
  </div>

  <div class="cards" id="cardArea">
    <div class="card" onclick="selectCard(this, 0)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 1)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 2)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>

  <!-- ✅ 이용 방법 안내 -->
  <div id="usageGuide" style="margin: 1rem auto; font-size: 0.95rem; white-space: pre-line; line-height: 1.6; max-width: 500px; text-align: left;">
    <strong>이용 방법</strong><br>
    1. 질문은 구체적으로 작성해주세요.<br>
    2. 카드를 하나 고르세요.<br>
    3. 당신을 위한 타로 결과가 나올 거예요.<br>
    4. 에나타 AI 샘은 가볍게 보는 타로운입니다.<br>
       자세한 상담은 에나타 매장/전화 상담으로 볼수 있어요.
  </div>

  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultArea" style="display: none;"></div>

  <!-- ✅ 처음에는 숨겨진 버튼 -->
  <a class="consult-button" id="consultBtn" href="https://m.booking.naver.com/booking/13/bizes/198330?theme=place&entry=pll" target="_blank" style="display: none;">
    바로 상담하기
  </a>

  <script src="script.js"></script>
  <script src="cardList.js"></script>

  <!-- ✅ Service Worker 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log("✅ Service Worker 등록됨"))
          .catch(err => console.error("❌ 등록 실패:", err));
      });
    }
  </script>
</body>
</html>
