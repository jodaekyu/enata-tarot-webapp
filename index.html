<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 선생님</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>에나타 AI 선생님</h1>

  <div class="question-area">
    <textarea id="userQuestion" rows="2" placeholder="이곳에 질문을 작성후 카드 하나를 선택하세요"></textarea>
  </div>

  <div class="cards" id="cardArea">
    <div class="card" onclick="selectCard(this, 0)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 1)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 2)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>

  <div id="usageGuide">
    <strong>이용 방법</strong><br>
    1. 질문은 구체적으로 작성해주세요.<br>
    2. 카드를 하나 선택해주세요.<br>
    3. 당신을 위한 타로 결과가 나올 거예요.<br>
    4. 에나타 AI 샘은 가볍게 본다고 생각하세요.<br>
    자세한 상담은 에나타 매장 또는 전화 상담으로 도와드릴게요.
  </div>

  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultArea" style="display: none;"></div>

  <div class="button-group" id="buttonGroup" style="display: none;">
    <button class="consult-button" onclick="location.reload()">질문 다시하기</button>
    <a class="consult-button" id="consultBtn" href="https://m.booking.naver.com/booking/13/bizes/198330?theme=place&entry=pll" target="_blank">상담 예약하기</a>
  </div>

  <script>
    const cardList = [
      { name: "The_Fool", korean_name: "바보" },
      { name: "The_Magician", korean_name: "마법사" },
      { name: "The_High_Priestess", korean_name: "여사제" }
    ];

    async function selectCard(cardElement, index) {
      const cardFrontImg = cardElement.querySelector(".card-front img");
      const selectedCard = cardList[index];
      cardFrontImg.src = `images/${selectedCard.name}.png`;
      cardElement.classList.add("flip");

      document.querySelectorAll(".card").forEach((card, i) => {
        if (i !== index) card.classList.add("blurred");
      });

      const question = document.getElementById("userQuestion").value;
      const spinner = document.getElementById("spinner");
      const resultArea = document.getElementById("resultArea");
      const buttonGroup = document.getElementById("buttonGroup");

      spinner.style.display = "block";
      resultArea.style.display = "none";
      buttonGroup.style.display = "none";

      // 모의 응답 생성
      const result = await generateMockAdvice(selectedCard.korean_name, question);

      spinner.style.display = "none";
      resultArea.innerText = result;
      resultArea.style.display = "block";
      buttonGroup.style.display = "flex";
    }

    async function generateMockAdvice(cardName, question) {
      return `${cardName} 카드를 선택했군요. '${question}'에 대해 조언을 드릴게요. 긍정적인 자세로 임하세요!`;
    }
  </script>
</body>
</html>
