<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 타로</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffd700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 24px 16px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      color: var(--main-yellow);
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    .guide {
      font-size: 1rem;
      color: var(--main-yellow);
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      max-width: 480px;
      height: 100px;
      padding: 20px;
      margin: 0 auto 20px auto;
      border: 2px solid var(--main-yellow);
      border-radius: 12px;
      background-color: #111;
      color: #fff;
      font-size: 1.1rem;
      resize: none;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    button {
      background-color: var(--main-yellow);
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffeb3b;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .card {
      width: 100px;
      aspect-ratio: 2 / 3;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      transition: transform 0.6s;
      transform-style: preserve-3d;
      perspective: 1000px;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 1.8;
      white-space: pre-wrap;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>에나타 AI 선생님</h1>
  <div class="guide">당신의 고민을 하나 적고 카드를 선택해보세요</div>
  <textarea id="userQuestion" placeholder="여기에 질문을 적어주세요"></textarea>
  <br />
  <button id="drawButton">완료</button>
  <div class="cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <div class="result" id="resultArea"></div>
</body>
</html>
