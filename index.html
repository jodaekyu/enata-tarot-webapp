<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 타로</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- ✅ [추가] PWA manifest 연결 -->
  <meta name="theme-color" content="#0d0d0d" />

  <style>
    /* [중략: 기존 스타일은 그대로 유지됨] */
  </style>
</head>
<body>
  <h1>에나타 AI 타로</h1>

  <div class="question-area">
    <input type="text" id="userQuestion" placeholder="이곳에 질문을 작성후 카드 하나를 선택하세요" />
  </div>

  <div class="cards" id="cardArea">
    <!-- 카드들 -->
    <div class="card" onclick="selectCard(this, 0)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 1)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 2)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>
<div class="guide-area" id="guideArea">
  <div class="guide-box">
    <div class="guide-text">
      <p>1️⃣ 궁금한 점을 구체적으로 입력해 주세요.<br />
        예: "요즘 연락 끊긴 사람이 다시 연락할까요?"</p>
      <p>2️⃣ 카드 3장 중 마음이 끌리는 한 장을 선택하세요.</p>
      <p>3️⃣ AI가 타로 결과를 알려드려요.</p>
      <p>4️⃣ 더 깊이 있는 상담이 필요하다면?<br />
        아래 버튼을 눌러주세요!</p>
    </div>
    <a class="consult-button" href="https://m.booking.naver.com/booking/13/bizes/198330?theme=place&entry=pll" target="_blank">
      바로 상담하기
    </a>
  </div>
</div>

  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultArea" style="display: none;"></div>
  <a class="consult-button" href="https://m.booking.naver.com/booking/13/bizes/198330?theme=place&entry=pll" target="_blank">바로 상담하기</a>

  <script src="script.js"></script>
  <script src="cardList.js"></script>

</body>
</html>
