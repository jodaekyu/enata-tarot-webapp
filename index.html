<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 타로</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
    }
    input {
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    .instruction {
      text-align: center;
    }
    /* 결과 박스가 짤리지 않도록 수정 */
    #resultArea {
      width: 80%;
      max-width: 500px;
      margin: 1.5rem auto;
      padding: 1.2rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      color: #eee;
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-line;
      word-break: break-word;
      overflow: visible;
      max-height: none;
      display: none;
    }
    @media (max-width: 600px) {
      input {
        font-size: 1rem;
        padding: 0.8rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- 별빛 배경 -->
  <div class="starlight-background">
    <!-- 30개 별 -->
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <h1>에나타 AI 타로</h1>

  <input type="text" id="userQuestion" style="text-align: center;" placeholder="이곳에 질문을 입력후 카드를 선택하세요" />
 
  <div class="cards" id="cardArea">
    <div class="card" onclick="selectCard(this, 0)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 1)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 2)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultArea"></div>

  <!-- 이용 방법 안내 박스 -->
  <div class="guide-area" id="guideArea">
    <div class="guide-box">
      <h2 class="guide-title">이용 방법</h2>
      <div class="guide-text">
        <p>1️⃣ 궁금한 점을 구체적으로 입력해 주세요.<br />
           예: "요즘 연락 끊긴 사람이 다시 연락할까요?"</p>
        <p>2️⃣ 카드 3장 중 마음이 끌리는 한 장을 선택하세요.</p>
        <p>3️⃣ AI가 타로 결과를 알려드려요.</p>
        <p>4️⃣ 더 깊이 있는 상담이 필요하다면<br />
           아래의 <strong>‘바로 상담하기’</strong> 버튼을 눌러주세요.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // 선택한 카드 처리 함수 정의
    function selectCard(cardElement, index) {
      if (cardElement.classList.contains("flip")) return;

      // 카드 뒤집기
      cardElement.classList.add("flip");

      // 다른 카드 흐림 처리
      const allCards = document.querySelectorAll(".card");
      allCards.forEach((card, idx) => {
        if (idx !== index) {
          card.classList.add("blurred");
        }
      });

      // 질문과 선택된 카드 전달 후 결과 생성
      const question = document.getElementById("userQuestion").value.trim();
      if (!question) {
        alert("질문을 입력해 주세요.");
        return;
      }

      // 이 부분에 AI 리딩을 호출하는 함수 추가 필요 (예: callAPI(question, selectedCard))
      // 지금은 임시로 결과 박스를 보이게 처리
      const resultArea = document.getElementById("resultArea");
      resultArea.textContent = "카드를 선택하셨습니다. AI가 리딩을 준비 중입니다...";
      resultArea.style.display = "block";
    }
  </script>
</body>
</html>
