<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 샘</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0d0d0d" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: bold;
      margin-top: 2rem;
      color: #fff;
      text-shadow: 0 0 12px #f9c400, 0 0 24px #f9c400;
    }

    .question-area {
      margin: 2rem 0 1rem 0;
      width: 90%;
      max-width: 500px;
    }

    #userQuestion {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .card {
      width: 100px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.clicked .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .card-back {
      background-color: #333;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .spinner {
      display: none;
      margin: 1rem auto;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #f9c400;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      white-space: pre-line;
      font-size: 1.1rem;
      margin: 1rem;
    }

    .consult-button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #f9c400;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>에나타 AI 샘</h1>

  <div class="question-area">
    <input type="text" id="userQuestion" placeholder="이곳에 질문을 작성후 카드 하나를 선택하세요" />
  </div>

  <div class="cards" id="cardArea">
    <div class="card" onclick="selectCard(this, 0)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 1)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 2)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" alt="뒷면"></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultArea" style="display: none;"></div>
  <a class="consult-button" href="https://m.booking.naver.com/booking/13/bizes/198330?theme=place&entry=pll" target="_blank">바로 상담하기</a>

  <script src="script.js"></script>
  <script src="cardList.js"></script>
</body>
</html>
