<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="icon" href="data:,">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 타로쌤</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
    }
    input {
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    .instruction {
      text-align: center;
    }

    /* ✅ 결과 박스가 짤리지 않도록 수정 */
    #resultArea {
      width: 80%;
      max-width: 500px;
      margin: 1.5rem auto;
      padding: 1.2rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      color: #eee;
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-line;
      word-break: break-word;
      overflow: visible;
      max-height: none;
      display: none; /* 카드 선택 시 JS에서 block으로 바뀜 */
    }

    @media (max-width: 600px) {
      input {
        font-size: 1rem;
        padding: 0.8rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- 별빛 배경 -->
  <div class="starlight-background">
    <!-- 30개 별 -->
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <h1>에나타 AI 타로쌤</h1>

  <input type="text" id="userQuestion" style="text-align: center;" placeholder="이곳에 질문을 입력후 카드를 선택하세요" />
 
  <div class="cards" id="cardArea">
    <div class="card" data-index="0">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" data-index="1">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" data-index="2">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultArea"></div>
<div id="extraMessage" style="
  display: none;
  margin: 1.5rem auto 0;
  padding: 0 1rem;
  max-width: 500px;
  text-align: center;
  color: #ffffff;
  font-size: 1rem;
  line-height: 1.6;
  font-weight: 400;
">
  한장의 카드로 볼 수 있는 운명은 여기까지 입니다.<br>
  더 자세한 운명을 알려드리기 위하여<br>
  AI가 당신과 맞는 타로쌤을 추천해 드립니다. 확인해보세요.
</div>

<div class="button-group action-buttons" id="actionButtons" style="display: none;">
  <button id="consultBtn" class="tarot-button pulse-button">
    상담<br>예약하기
  </button>
  <button id="anotherBtn" class="tarot-button">
    다른<br>질문하기
  </button>
</div>

  
</script>


</body>
 <script type="module" src="script.js"></script>

</html>
