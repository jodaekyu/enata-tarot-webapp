<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 타로</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   <style>
    body {
      overflow-x: hidden;
    }
    input {
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    .instruction {
      text-align: center;
    }
    @media (max-width: 600px) {
      input {
        font-size: 1rem;
        padding: 0.8rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- 별빛 배경 -->
  <div class="starlight-background">
    <!-- 30개 별 -->
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <h1>에나타 AI 타로</h1>

  <input type="text" text-align : center; id="userQuestion" placeholder="이곳에 질문을 입력후 카드를 선택하세요" />
 
  <div class="cards" id="cardArea">
    <div class="card" onclick="selectCard(this, 0)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 1)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 2)">
      <div class="card-inner">
        <div class="card-back"><img src="images/tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>

  <div class="spinner" id="spinner"></div>
  <div class="result" id="resultArea"></div>
<!-- 이용 방법 안내 박스 -->
<div class="guide-area" id="guideArea">
  <div class="result-style guide-box">
    <h2 class="guide-title">이용 방법</h2>
    <div class="guide-text">
      <p>1️⃣ 궁금한 점을 구체적으로 입력해 주세요.<br />
         예: "요즘 연락 끊긴 사람이 다시 연락할까요?"</p>
      <p>2️⃣ 카드 3장 중 마음이 끌리는 한 장을 선택하세요.</p>
      <p>3️⃣ AI가 타로 결과를 알려드려요.</p>
      <p>4️⃣ 더 깊이 있는 상담이 필요하다면<br />
         아래의 <strong>‘바로 상담하기’</strong> 버튼을 눌러주세요.</p>
    </div>
  </div>
</div>


  <script src="script.js"></script>
 </body>
</html>
